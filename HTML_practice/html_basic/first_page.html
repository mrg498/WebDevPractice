<!-- '!' is the emmet for the html skeleton snippet -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- this is the head -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FirstTag</title>
</head>
<body>
    <!-- Quick comment with 'command /' -->
    <!-- this is the body -->
    <h1>This is my first tag</h1>
</body>
</html>
