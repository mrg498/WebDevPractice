<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Copy</title>
</head>

<body>
    <h1>Register</h1>

    <form action="">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="John" required>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" placeholder="Smith" required>
        </div>

        <div>
            <label for="Male"> Male</label>
            <input type="radio" name="sex" id="Male">
            <label for="Female"> Female</label>
            <input type="radio" name="sex" id="Female">
            <label for="Other"> Other</label>
            <input type="radio" name="sex" id="Other">

        </div>

        <div>
            <label for="Email">Email:</label>
            <input type="email" name="email" id="Email" placeholder="your email" required>
            <label for="Password">Password:</label>
            <input type="password" name="password" id="Password" placeholder="5-10 characters" minlength="5" maxlength="10" required>
        </div>

        <div>
            <label for="birthday">Birthday:</label>
            <select name="date" id="birthday">
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
            </select>
            <select name="date" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <select name="date" id="">
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
            </select>
        </div>

        <div>
            <label for="checkbox">I agree to the terms and conditions</label>
            <input type="checkbox" name="checkbox" id="checkbox">
        </div>

        <div>
            <button>Submit</button>
        </div>


    </form>
</body>

</html>
